<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>todos</h1>
    <div class="main_div">
        <form>
            <div class="todo_input">
                <button class='todo-button'></button>
                <input type="text" placeholder="what needs to be done?" class='todo-inputs'>
            </div> 
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <div class="select">
            <div class="show-item">3 item left</div>
            <div class="three_btn filter-todos">
                <button class="filter-todos-btn active" value="All">All</button>
                <button class="filter-todos-btn" value="Completed">Completed</button>
                <button class="filter-todos-btn" value="Uncompleted">Uncompleted</button>
            </div>
            <div>
                <button class="selected-delete">Clear complated</button>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
